<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password-container">
        <input type="text" id="password" />
        <img src="images/eye.png" class='password-visibility' alt="" srcset="" />
        <img src="images/copy.png" class="copy" alt="">
      </div>
      <button id="generatePassword">Generate Password</button>
      <div class="options">
        <div class="password-length-container">
          <label for="password-length">Password Length: <span class="preferred-password-length">12</span></label>
          <input type="range" name="" id="password-length" min="0" max="256" value="12">
        </div>
        <div class="lowercase-container chars">
          <label for="lowercase">Include lowercase:</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <div class="uppercase-container chars">
          <label for="uppercase">Include uppercase:</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <div class="numbers-container chars">
          <label for="numbers">Include numbers:</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <div class="symbols-container chars">
          <label for="symbols">Inclue symbols:</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>
    </div>
  </body>
</html>
